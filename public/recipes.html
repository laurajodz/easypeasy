<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPeasy - Meal Planning App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
  </head>
  <body id="recipe-page">
    <div class="nav">
      <ul>
        <li><a href="./index.html">EasyPeasy</a></li>
        <!-- <li><a href="recipes.html">Recipes</a></li>
        <li><a href="mealPlan.html">Meal Plan</a></li>
        <li><a href="shoppingList.html">Shopping List</a></li> -->
      </ul>
    </div>
    <header role="banner"></header>
    <form class="mealplan-submit">
      <div class="selection" hidden>
        <div>Meal Plan Builder</div>
        <div class=counter>
          <p class="recipe-counter">Number of recipes selected: 0</p>
        </div>
        <p class="recipesSelected">

        </p>
        <button id="submitrecipesbtn" disabled>Submit to Meal Plan</button>
      </div>
    <label for="datepicker">First, select recipes for meal plan beginning on:</label>
    <input type="text" id="datepicker" placeholder="select date">
    </form>
    <form class="recipe-search">
      <label for="search-term">Then, search recipes!</label>
      <input type="text" name="recipe-search-entry" class="recipeSearch-entry" id="search-term" placeholder="chicken, tomato, rice, etc.">
      <button id="searchrecipesbtn">Search</button>
    </form>
    <p class="noresults" hidden>Sorry, no results. Try again.</p>
    <div class="recipes">
      <p class="choose" hidden>Choose recipes for your meal plan</p>
      <ul class="recipesReturned">

      </ul>
    </div>
    <script src="javascripts/client.js"></script>
  </body>
</html>
