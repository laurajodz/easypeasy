<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPeasy - Meal Planning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
  </head>
  <body class="recipe-page">
    <div class="nav">
      <a href="/index.html"><i class="fas fa-home" style="color:white"></i></a>
    </div>
    <header role="banner"></header>
    <div class="searchContainer">
      <div class="search">
        <label for="datepicker">1. Select first day of meal plan:</label>
        <input type="text" id="datepicker" placeholder="select date">
        <form class="recipe-search">
          <label for="search-term">2. Search for recipes by ingredient</label>
          <input type="text" class="recipeSearch-entry" id="search-term" placeholder="chicken, tomato, rice, etc.">
          <button id="searchrecipesbtn">Search</button>
        </form>
      </div>
      <div class="selection" hidden>
        <form class="mealplan-submit-form">
          <p class="summary">Summary</p>
          <div class="counter">
            <p class="recipe-counter">Number of recipes selected: 0</p>
          </div>
          <p class="recipesSelected">

          </p>
          <p class="x" hidden>Click x to remove a recipe from the meal plan</p>
          <p class ="ready" hidden>Finished choosing recipes? Click submit</p>
          <button id="submitrecipesbtn" disabled>Submit</button>
        </form>
      </div>
    </div>
    <div class="recipes">
      <p class="choose" hidden>3. Choose recipe(s) for your meal plan</p>
      <ul class="recipesReturned">

      </ul>
    </div>

    <script src="javascripts/client.js"></script>
  </body>
</html>
