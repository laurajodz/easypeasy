<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPeasy - Meal Planning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
  </head>
  <body id="recipe-page">
    <div class="nav">
      <a href="/index.html"><i class="fas fa-home fa-2x" style="color:#63a369"></i></a>
    </div>
    <header role="banner"></header>
    <label for="datepicker">1. Select first day of meal plan:</label>
    <input type="text" id="datepicker" placeholder="select date">
    <form class="recipe-search">
      <label for="search-term">2. Search for recipes by ingredient</label>
      <input type="text" name="recipe-search-entry" class="recipeSearch-entry" id="search-term" placeholder="chicken, tomato, rice, etc.">
      <button id="searchrecipesbtn">Search</button>
    </form>
    <div class="recipes">
      <p class="choose" hidden>3. Choose recipe(s) for your meal plan</p>
      <ul class="recipesReturned">

      </ul>
    </div>
    <form class="mealplan-submit">
      <div class="selection" hidden>
        <div class=counter>
          <p class="recipe-counter">Number of recipes selected: 0</p>
        </div>
        <div>(Click x to remove a recipe from the meal plan)</div>
        <p class="recipesSelected">


        </p>
        <p class ="ready" hidden>Finished choosing recipes? Click submit to go to Meal Plan Summary page</p>
        <button id="submitrecipesbtn" disabled>Submit</button>
      </div>
    </form>
    <script src="javascripts/client.js"></script>
  </body>
</html>
