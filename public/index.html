<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyPeasy - Meal Planning App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Pacifico" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="mealPlan.html">Meal Plan</a></li>
        <li><a href="shoppingList/view">Shopping List</a></li>
      </ul>
    </div>
    <header role="banner" class="header">
      <img src="images/peas.jpeg" alt="peas">
      <h1 class="logo">EasyPeasy</br><span class="tagline">Everything you need to quickly find recipes, meal plan, and grocery shop</span></h1>
    </header>
    <div class="welcome">Welcome to EasyPeasy, the app that makes meal planning easy.
      <p>Let's get to planning. It's easy, fast and fun!</p>
    </div>
    <div class="loginform">
      <form class="login" action="/login" target="/recipes" method="post">
        <fieldset>
          <legend>Log in</legend>
          <label for="username">User name</label><br>
          <input type="text" id="username" name="user"><br>
          <label for="password">Password</label><br>
          <input type="text" id="password" name="pwd"><br>
          <button id="beginbtn">Let's Go</button>
        </fieldset>
      </form>
    </div>
    <script src="javascripts/client.js"></script>
  </body>
</html>
